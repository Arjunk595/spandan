<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanadan 2K25</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&family=Tangerine:wght@700&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #e74c3c;
            --accent: #f39c12;
            --gold: #f1c40f;
            --deep-red: #c0392b;
            --rich-blue: #2980b9;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        /* Cultural Background Elements */
        .cultural-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .mandala {
            position: absolute;
            width: 80%;
            height: 80%;
            background-image: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .peacock-feather {
            position: absolute;
            width: 150px;
            height: 150px;
            background: conic-gradient(
                var(--gold), var(--accent), var(--deep-red), 
                var(--primary), var(--rich-blue), var(--gold)
            );
            border-radius: 50%;
            opacity: 0.15;
        }

        .peacock-feather:nth-child(1) {
            top: 10%;
            left: 15%;
            transform: rotate(45deg);
        }

        .peacock-feather:nth-child(2) {
            bottom: 15%;
            right: 10%;
            transform: rotate(-20deg);
        }

        .rangoli-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, transparent 20%, var(--accent) 20.5%, transparent 21%),
                radial-gradient(circle at 80% 70%, transparent 20%, var(--gold) 20.5%, transparent 21%),
                radial-gradient(circle at 30% 80%, transparent 15%, var(--deep-red) 15.5%, transparent 16%),
                radial-gradient(circle at 70% 20%, transparent 15%, var(--primary) 15.5%, transparent 16%);
            opacity: 0.08;
        }

        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(249, 243, 233, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 1s ease-in-out 3.5s forwards;
        }
        
        .splash-content {
            text-align: center;
            position: relative;
            padding: 2rem;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }

        .splash-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, transparent, transparent, transparent,
                transparent, var(--gold), transparent, transparent,
                transparent, transparent, transparent, var(--primary)
            );
            animation: rotate 4s linear infinite;
            opacity: 0.2;
        }

        .splash-title {
            font-family: 'Kalam', cursive;
            font-size: 5.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--deep-red), var(--accent), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            animation: 
                slideInFromBottom 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                float 3s ease-in-out infinite 1.5s;
            transform-origin: center;
            padding: 0 1rem;
            letter-spacing: 2px;
        }

        .splash-subtitle {
            font-family: 'Tangerine', cursive;
            font-size: 2.5rem;
            color: var(--primary);
            margin-top: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-in 1s forwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .diya {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, var(--gold) 20%, var(--accent) 70%, transparent 90%);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            animation: flicker 2s ease-in-out infinite, fadeIn 0.5s ease-in 0.5s forwards;
        }

        .diya:nth-child(1) {
            top: 20px;
            left: 30px;
        }

        .diya:nth-child(2) {
            bottom: 20px;
            right: 30px;
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(100%) scale(0.5); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Main Content */
        .main-content {
            opacity: 0;
            animation: fadeIn 0.5s ease-in 4s forwards;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        /* Animated Header */
        .header {
            text-align: center;
            margin: 3rem 0;
            position: relative;
            overflow: hidden;
            height: 120px;
        }
        
        .event-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            display: inline-block;
            animation: slideIn 1.5s ease-out, wave 3s ease-in-out infinite;
            transform-origin: 50% 50%;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes wave {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(2deg); }
            50% { transform: translateY(0) rotate(0deg); }
            75% { transform: translateY(5px) rotate(-2deg); }
        }
        
        /* Location Button */
        .location-btn {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 12px 24px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 100;
            animation: fadeInDown 0.8s 4.5s forwards;
        }
        
        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        @keyframes fadeInDown {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Dates Section */
        .dates-container {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s 4.5s forwards;
        }
        
        .dates-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .dates-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 0.8rem auto;
            border-radius: 2px;
        }
        
        .dates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .date-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .date-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #eef2f5 0%, #d9e0eb 100%);
        }
        
        .date-card .date {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .date-card .day {
            font-size: 1rem;
            color: var(--dark);
            opacity: 0.8;
        }
        
        /* Events List */
        .events-list {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .events-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.2rem;
        }
        
        .event-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid var(--primary);
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        
        .event-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            border-left: 4px solid var(--accent);
        }
        
        .event-card .event-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        /* Event Details */
        .event-details {
            display: none;
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .event-details-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
        }
        
        .event-details-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            margin: 1rem auto;
            border-radius: 2px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            margin: 1.2rem 0;
            padding: 0.8rem 1rem;
            background: rgba(106, 17, 203, 0.05);
            border-radius: 10px;
        }
        
        .detail-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: white;
            font-size: 1.2rem;
        }
        
        .detail-text {
            font-size: 1.1rem;
        }
        
        .detail-text strong {
            color: var(--primary);
        }
        
        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Faster transition for back button */
        .dates-container, .events-list, .event-details {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .splash-title {
                font-size: 4rem;
            }
            .splash-subtitle {
                font-size: 2rem;
            }
            .event-title {
                font-size: 3rem;
            }
            
            .dates-grid {
                grid-template-columns: 1fr;
            }
            
            .location-btn {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 480px) {
            .splash-title {
                font-size: 3rem;
            }
            .splash-subtitle {
                font-size: 1.8rem;
            }
            .splash-content {
                padding: 1.5rem;
            }
            .event-title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 1rem;
            }
            
            .dates-container, .events-list, .event-details {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Cultural Background Elements -->
    <div class="cultural-bg">
        <div class="mandala"></div>
        <div class="peacock-feather"></div>
        <div class="peacock-feather"></div>
        <div class="rangoli-pattern"></div>
    </div>

    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-content">
            <div class="diya"></div>
            <div class="diya"></div>
            <div class="splash-title">Spanadan 2K25</div>
            <div class="splash-subtitle">Cultural Fest</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <div class="header">
                <div class="event-title">Spanadan 2K25</div>
            </div>

            <button class="location-btn" id="locationBtn">
                <i class="fas fa-map-marker-alt"></i> View Location
            </button>

            <div class="dates-container" id="datesContainer">
                <div class="dates-title">Event Schedule Dates</div>
                <div class="dates-grid">
                    <div class="date-card" data-date="18/04/2025">
                        <div class="date">18 April 2025</div>
                        <div class="day">Friday</div>
                    </div>
                    <div class="date-card" data-date="19/04/2025">
                        <div class="date">19 April 2025</div>
                        <div class="day">Saturday</div>
                    </div>
                </div>
            </div>

            <div class="events-list" id="eventsList">
                <div class="events-title" id="eventsTitle"></div>
                <div class="events-grid" id="eventsGrid"></div>
                <button class="back-btn" id="backToDatesBtn">Back to Dates</button>
            </div>

            <div class="event-details" id="eventDetails">
                <div class="event-details-title" id="eventDetailsTitle"></div>
                <div id="eventDetailsContent"></div>
                <button class="back-btn" id="backToEventsBtn">Back to Events</button>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <script>
        // DOM Elements
        const datesContainer = document.getElementById('datesContainer');
        const eventsList = document.getElementById('eventsList');
        const eventDetails = document.getElementById('eventDetails');
        const locationBtn = document.getElementById('locationBtn');
        const backToDatesBtn = document.getElementById('backToDatesBtn');
        const backToEventsBtn = document.getElementById('backToEventsBtn');

        // Show location button after delay
        setTimeout(() => {
            locationBtn.style.display = 'block';
        }, 500);

        // Location button click handler
        locationBtn.addEventListener('click', () => {
            window.open('https://www.proxi.co/proxi-demo-video', '_blank');
        });

        // Date cards click handlers
        const dateCards = document.querySelectorAll('.date-card');
        dateCards.forEach(card => {
            card.addEventListener('click', (e) => {
                const date = e.currentTarget.getAttribute('data-date');
                showEventsForDate(date);
            });
        });

        // Back to dates button - optimized for faster transition
        backToDatesBtn.addEventListener('click', () => {
            eventsList.style.opacity = '0';
            eventsList.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                eventsList.style.display = 'none';
                datesContainer.style.display = 'block';
                setTimeout(() => {
                    datesContainer.style.opacity = '1';
                    datesContainer.style.transform = 'translateY(0)';
                }, 10);
            }, 300);
        });

        // Back to events button - optimized for faster transition
        backToEventsBtn.addEventListener('click', () => {
            eventDetails.style.opacity = '0';
            eventDetails.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                eventDetails.style.display = 'none';
                eventsList.style.display = 'block';
                setTimeout(() => {
                    eventsList.style.opacity = '1';
                    eventsList.style.transform = 'translateY(0)';
                }, 10);
            }, 300);
        });

        function showEventsForDate(date) {
            const eventsTitle = document.getElementById('eventsTitle');
            const eventsGrid = document.getElementById('eventsGrid');
            
            eventsTitle.textContent = `Events on ${formatDate(date)}`;
            eventsGrid.innerHTML = '';
            
            const events = getEventsForDate(date);
            
            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';
                eventCard.innerHTML = `
                    <div class="event-name">${event.name}</div>
                `;
                eventCard.addEventListener('click', () => showEventDetails(event));
                eventsGrid.appendChild(eventCard);
            });
            
            // Optimized transition
            datesContainer.style.opacity = '0';
            datesContainer.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                datesContainer.style.display = 'none';
                eventsList.style.display = 'block';
                setTimeout(() => {
                    eventsList.style.opacity = '1';
                    eventsList.style.transform = 'translateY(0)';
                }, 10);
            }, 300);
        }

        function showEventDetails(event) {
            const eventDetailsTitle = document.getElementById('eventDetailsTitle');
            const eventDetailsContent = document.getElementById('eventDetailsContent');
            
            eventDetailsTitle.textContent = event.name;
            
            eventDetailsContent.innerHTML = `
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="far fa-clock"></i>
                    </div>
                    <div class="detail-text">
                        <strong>Time:</strong> ${event.time}
                    </div>
                </div>
                <div class="detail-item">
                    <div class="detail-icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="detail-text">
                        <strong>Location:</strong> ${event.location}
                    </div>
                </div>
            `;
            
            // Optimized transition
            eventsList.style.opacity = '0';
            eventsList.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                eventsList.style.display = 'none';
                eventDetails.style.display = 'block';
                setTimeout(() => {
                    eventDetails.style.opacity = '1';
                    eventDetails.style.transform = 'translateY(0)';
                }, 10);
            }, 300);
        }

        function formatDate(dateString) {
            const date = new Date(dateString.split('/').reverse().join('-'));
            return date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
        }

        function getEventsForDate(date) {
            const events = {
                '18/04/2025': [
                    { name: 'Inauguration', time: '10:30 am to 1:00 pm', location: 'Ayodhya Hall' },
                    { name: 'Short film', time: '2:00 to 4:30 pm', location: 'B.H.M.S Basement' },
                    { name: 'Installation', time: '2:00 to 4:30 pm', location: 'B.H.M.S Library and Classroom' },
                    { name: 'Clay Modelling', time: '2:00 to 4:30 pm', location: 'Store' },
                    { name: 'Spot Photography', time: '2:00 to 4:30 pm', location: 'B.A.M.S Classroom' },
                    { name: 'Cultural Event', time: '5:00 to 8:00 pm', location: 'Ayodhya Hall' }
                ],
                '19/04/2025': [
                    { name: 'Rangoli', time: '1:00 to 3:30 pm', location: 'B.H.M.S Basement' },
                    { name: 'On Spot Painting', time: '1:00 to 3:30 pm', location: 'B.A.M.S Library' },
                    { name: 'Collage Making', time: '1:00 to 3:30 pm', location: 'B.P.T.H Hall' },
                    { name: 'Poster Making', time: '1:00 to 3:30 pm', location: 'B.H.M.S Library and Classroom' },
                    { name: 'Cartooning', time: '1:00 to 3:30 pm', location: 'Nursing Library' },
                    { name: 'Validatory Ceremony', time: '5:00 to 8:00 pm', location: 'Ayodhya Hall' }
                ]
            };
            
            return events[date] || [];
        }
    </script>
</body>
</html>
